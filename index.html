<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Form HTML5</title>
</head>

<body>
    <div class=" box container border-cian align-items-center pt-2 pb-2">
        <div class="row1 border-warning w-100 mb-2 mt-4 "> <!--Fila 1-->
            <div id="payment" class="col-12 bg-secondary-subtle border-dark w-100 mb-2 ps-2 rounded  ">
                <h4>  Payment form example</h4>
            </div>
        </div>
        <div class=" row2 mb-2"> <!--Fila 2-->
            <div id="fields" class="col  p-2  rounded">Some fields are missing</div>
        </div>

        <div class="container row3 border-warning d-flex mb-2 "> <!--Fila 3-->
            <div class="col-6 me-2">  <!--Fila 3 columna 1-->

                <label for="">Card Number</label>
                <input class="w-100 border-secondary rounded" type="text" name="" id="" placeholder="1234 5678 9012 3456">


            </div>
            <div class="col-3 border-primary me-1">  <!--Fila 3 columna 2-->

                <label for="">CVV#</label><br>
                <input class="w-100 border-secondary rounded " type="text" name="" id="" placeholder="000">

            </div>
            <div class="col-3 border-primary">  <!--Fila 3 columna 3-->


                <strong>$</strong>
                <label for="">Amount</label><br>
                <input class="w-100 border-secondary rounded" type="text" name="" id="" placeholder="amount">


            </div>
        </div>

        <div class="container row4 d-flex justify-content-between mb-2 border-warning"> <!--Fila 4-->
            <div class="col-6 me-2 ">  <!--Fila 4 columna 1-->
                <label for="">First name</label>
                <input type="text" value="" name="firstName" placeholder="Your favourite name" class="form-control border-secondary">

            </div>
            <div class="col-6"> <!--Fila 4 columna 2-->

                <label for="">Lastname</label>
                <input type="text" value="" name="lastName" placeholder="Your favourite Lastname" class="form-control border-secondary">

            </div>
        </div>
        <div class="container row5 d-flex mb-2 border-warning"> <!--Fila 5-->
            <div class="col-6 city me-2">
                <label for="">City</label>
                <input type="text" value="" name="city" placeholder="Where do u live?" class="form-control border-secondary">

            </div>
            <div class=" col-3 me-1">
                <label  for="">Your current state:</label>
                <select id="state" class="form-select form-select-m mb-3 border-secondary" aria-label="Large select example">
                    <option selected>Pick a state</option>
                    <option value="1">Me interesa</option>
                    <option value="2">eso de</option>
                    <option value="3">Programaci√≥n</option>
                    <option value="1">Blockchain</option>
                    <option value="1">jajaja</option>
                    <option value="3"></option>
                  </select>
            </div>
            <div class="postal-code col-3">
                <label for="">Postal Code</label>
                <input type="text" value="" name="Postal Code" placeholder="00000" class="form-control border-secondary">

            </div>
        </div>
        <div class="container d-flex row6 mb-2 border-secondary"> <!--Fila 6-->
            <div class="col-6 me-2 border-secondary">  <!--Fila 6 columna 1-->
                <div class="form-check form-switch">
                    <input  class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault"><i class="fa-brands fa-cc-visa fa-2x"></i></label>
                  </div>
                  <div class="form-check form-switch">
                    <input id="mastercard"    class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault"><i class="fa-brands fa-cc-mastercard fa-2x"></i></label>
                  </div>
                  <div class="form-check form-switch">
                    <input id="paypal"    class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault"><i class="fa-brands fa-cc-paypal fa-2x"></i></label>
                  </div>
                  <div class="form-check form-switch">
                    <input id="bitcoin"    class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault"><i class="fa-brands fa-btc fa-2x" ></i></label>
                  </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>
            </div>
        </div>
        <div class=" row7  mb-2 border-warning d-flex "> <!--Fila 7-->
            <div class="col d-flex justify-content-end align-items-end">
                <button type="button" id="report" class="btn  btn-sm me-2">Report a problem</button>
                <button type="button" id="cancel" class="btn cancel btn-sm me-2">Cancel</button>
                <button type="button" id="send" class="btn  btn-sm">Send</button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">   </script>
    <script src="https://kit.fontawesome.com/c9edef3ede.js" crossorigin="anonymous"></script> <!--iconos-->
</body>
</html>
